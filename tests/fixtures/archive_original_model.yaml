id: https://w3id.org/GHGA-Submission-Metadata-Schema
name: GHGA-Submission-Metadata-Schema
description: >-
  The submission centric metadata schema for the German Human Genome-Phenome Archive (GHGA).
version: 1.1.1
imports:
  - linkml:types

prefixes:
  COB: http://purl.obolibrary.org/obo/COB_
  EFO: http://www.ebi.ac.uk/efo/EFO_
  GHGA: https://w3id.org/GHGA/
  HANCESTRO: http://purl.obolibrary.org/obo/HANCESTRO_
  SIO: http://semanticscience.org/resource/SIO_
  biolink: https://w3id.org/biolink/vocab/
  linkml: https://w3id.org/linkml/
  GSSO: http://purl.obolibrary.org/obo/gsso/releases/2.0.5/gsso.owl
  DUO: http://purl.obolibrary.org/obo/duo/releases/2021-02-23/duo.owl
  NCIT: http://purl.obolibrary.org/obo/ncit/releases/2022-08-19/ncit.owl

default_prefix: GHGA
default_range: string

default_curi_maps:
  - obo_context
  - idot_context
  - semweb_context

classes:
  Attribute:
    description: >-
      A key/value pair that further characterizes an entity.
    slots:
      - key
      - key_type
      - value
      - value_type
    exact_mappings:
      - SIO:000614
    slot_usage:
      key:
        description: >-
          The key for an attribute.
        required: true
      key_type:
        description: >-
          A semantic type that characterizes the attribute key. Usually this is a
          term from an ontology.
          For example, 'MAXO:0000616' indicates that the attribute is a measurement
          of oxygen saturation in the blood.
        required: false
      value:
        description: >-
          The value for an attribute. Usually this is a numerical value (without the units).
        required: true
      value_type:
        description: >-
          The value_type that characterizes the attribute value. Usually this is a
          term from an ontology that describes how to interpret the value.
          For example, 'SIO:001413' indicates that the value is to be interpreted as
          a percentage.
        required: false

  AliasMixin:
    mixin: true
    description: Mixin for entities that can be assigned an alias at the time of metadata submission.
    slots:
      - alias
    slot_usage:
      alias:
        required: true

  IdentifiedByAliasMixin:
    mixin: true
    abstract: true
    is_a: AliasMixin
    slot_usage:
      alias:
        identifier: true

  AttributeMixin:
    mixin: true
    description: Mixin for entities that can have one or more attributes.
    slots:
      - attributes
    slot_usage:
      attributes:
        required: false
        inlined: true
        inlined_as_list: true

  Study:
    mixins:
      - IdentifiedByAliasMixin
      - AttributeMixin
    description: >-
      Studies are experimental investigations of a particular phenomenon. It involves a
      detailed examination and analysis of a subject to learn more about the phenomenon
      being studied.
    slots:
      - title
      - description
      - type
      - affiliations
    slot_usage:
      title:
        description: >-
          A comprehensive title for the study.
        required: true
      description:
        description: >-
          A detailed description (abstract) that describes the goals of this Study.
        required: true
      type:
        description: >-
          The type of Study. For example, 'Cancer Genomics', 'Epigenetics', 'Exome Sequencing'.
        range: StudyTypeEnum
        required: true
      affiliations:
        required: true
      attributes:
        description: >-
          Custom key/value pairs that further characterizes the Study.
          (e.g.: approaches - single-cell,_bulk_etc)

  SequencingExperiment:
    mixins:
      - IdentifiedByAliasMixin
      - AttributeMixin
    description: >-
      An sequencing experiment is an investigation that consists of a coordinated set of
      actions and observations designed to generate data with the goal of verifying,
      falsifying, or establishing the validity of a hypothesis.
    exact_mappings:
      - SIO:000994
    slots:
      - title
      - description
      - type
      - sequencing_protocol
      - library_preparation_protocol
    slot_usage:
      title:
        description: >-
          Name for the experiment (eg: GHGAE_PBMC_RNAseq).
      description:
        description: >-
          A detailed description of the Experiment.
        required: true
      type:
        description: >-
          The type of sequencing experiment.
        required: false
      sequencing_protocol:
        required: true
        inlined: false
      library_preparation_protocol:
        required: true
        inlined: false

  Condition:
    mixins:
      - IdentifiedByAliasMixin
      - AttributeMixin
    description: >-
      An condition that is linked to comparable samples.
    slots:
      - title
      - description
      - name
      - disease_or_healthy
      - case_control_status
      - mutant_or_wildtype
      - study
    slot_usage:
      name:
        required: true
      description:
        required: true
      disease_or_healthy:
        required: true
      case_control_status:
        required: true
      mutant_or_wildtype:
        required: true
      study:
        required: true
        inlined: false

  LibraryPreparationProtocol:
    mixins:
      - IdentifiedByAliasMixin
      - AttributeMixin
    description: >-
      Information about the library_preparation of an sequencing experiment.
    slots:
      - description
      - library_name
      - library_layout
      - library_type
      - library_selection
      - library_preparation
      - library_preparation_kit_retail_name
      - library_preparation_kit_manufacturer
      - primer
      - end_bias
      - target_regions
      - rnaseq_strandedness
    slot_usage:
      description:
        description: >-
          Description about how a sequencing library was prepared (eg: Library construction method).
        required: true
      library_name:
        required: true
      library_layout:
        required: true
      library_type:
        required: true
      library_selection:
        required: true
      library_preparation:
        required: true
      library_preparation_kit_retail_name:
        required: false
        recommended: true
      library_preparation_kit_manufacturer:
        required: false
        recommended: true
      primer:
        required: false
        recommended: true
      end_bias:
        required: false
        recommended: true
      attributes:
        description: >-
          One or more attributes that further characterizes this library_preparation Protocol.
      target_regions:
        required: false
      rnaseq_strandedness:
        required: false
        recommended: true

  SequencingProtocol:
    mixins:
      - IdentifiedByAliasMixin
      - AttributeMixin
    description: >-
      Information about the sequencing of a sample.
    slots:
      - description
      - type
      - instrument_model
      - sequencing_center
      - sequencing_read_length
      - target_coverage
      - flow_cell_id
      - flow_cell_type
      - umi_barcode_read
      - umi_barcode_offset
      - umi_barcode_size
      - cell_barcode_read
      - cell_barcode_offset
      - cell_barcode_size
      - sample_barcode_read
    slot_usage:
      instrument_model:
        required: true
      type:
        description: >-
          Type of the sequencing Protocol (eg: mRNA-seq, Whole exome long-read sequencing etc).
      description:
        description: >-
          Description about the sequencing Protocol (eg: mRNA-seq, Whole exome long-read sequencing etc).
        required: true
      attributes:
        description: >-
          One or more attributes that further characterizes this Sequencing Protocol.
      sequencing_center:
        required: false
        recommended: true
      sequencing_read_length:
        required: false
      target_coverage:
        required: false
      flow_cell_id:
        required: false
        recommended: true
      flow_cell_type:
        required: false
        recommended: true
      umi_barcode_read:
        required: false
        recommended: true
      umi_barcode_size:
        required: false
        recommended: true
      umi_barcode_offset:
        required: false
        recommended: true
      cell_barcode_read:
        required: false
        recommended: true
      cell_barcode_size:
        required: false
        recommended: true
      cell_barcode_offset:
        required: false
        recommended: true
      sample_barcode_read:
        required: false
        recommended: true

  SequencingProcess:
    mixins:
      - IdentifiedByAliasMixin
      - AttributeMixin
    description: >-
      A sequencing process linking a sample to sequencing output.
    slots:
      - title
      - description
      - name
      - sequencing_run_id
      - sequencing_lane_id
      - sequencing_machine_id
      - sequencing_experiment
      - index_sequence
      - lane_number
      - sample
    slot_usage:
      name:
        required: true
      description:
        required: true
      sequencing_run_id:
        description: >-
          Identifier of the sequencing run. Used for batch correction.
        required: false
      sequencing_lane_id:
        description: >-
          Identifier of the sequencing lane. Used for batch correction.
        required: false
      sequencing_machine_id:
        description: >-
          Identifier of the sequencing machine. Used for batch correction.
        required: false
      sequencing_experiment:
        required: true
        inlined: false
      lane_number:
        required: false
        recommended: true
      index_sequence:
        required: false
        recommended: true

      sample:
        required: true
        inlined: false

  Biospecimen:
    mixins:
      - IdentifiedByAliasMixin
    description: >-
      A Biospecimen is any natural material taken from a biological entity (usually a human) for testing,
      diagnostics, treatment, or research purposes. The Biospecimen is linked to the Individual from which
      the Biospecimen is derived.
    exact_mappings:
      - OBI:0100051
    slots:
      - name
      - type
      - description
      - isolation
      - storage
      - individual
      - age_at_sampling
      - vital_status_at_sampling
      - tissue
    slot_usage:
      name:
        required: false
        recommended: true
      type:
        description: >-
          The type of Biospecimen.
        required: false
        recommended: true
      description:
        required: false
      isolation:
        required: false
        recommended: true
      storage:
        required: false
        recommended: true
      individual:
        description: >-
          The Individual entity from which this Biospecimen was derived.
        inlined: false
        required: true
      age_at_sampling:
        required: true
      vital_status_at_sampling:
        required: false
        recommended: true
      tissue:
        required: true

  Sample:
    mixins:
      - IdentifiedByAliasMixin
      - AttributeMixin
    description: >-
      A sample is a limited quantity of something to be used for testing, analysis,
      inspection, investigation, demonstration, or trial use. A sample is prepared from
      a Biospecimen (isolate or tissue).
    exact_mappings:
      - SIO:001050
      - biolink:MaterialSample
    slots:
      - name
      - type
      - description
      - isolation
      - storage
      - biospecimen
      - condition
      - xref
    slot_usage:
      name:
        description: >-
          Name of the sample (eg:GHGAS_Blood_Sample1 or GHGAS_PBMC_RNAseq_S1).
        required: true
      type:
        description: >-
          The type of sample.
        range: SampleTypeEnum
        in_subset:
          - ontology
        required: false
      description:
        description: >-
          Short textual description of the sample
          (How the sample was collected, sample source,
          Protocol followed for processing the sample etc).
        required: true
      storage:
        required: false
        recommended: true
      isolation:
        required: false
        recommended: true
      xref:
        description: >-
          One or more cross-references for this Sample. For example, this Sample
          may have an EBI BioSamples accession or an EGA Sample accession.
        required: false
      biospecimen:
        description: >-
          The Biospecimen from which this Sample was prepared from.
        required: false
        inlined: false
      condition:
        required: true
        inlined: false

  Individual:
    mixins:
      - IdentifiedByAliasMixin
    aliases: ["subject", "patient"]
    description: >-
      An Individual is a Person who is participating in a Study.
    slots:
      - sex
      - karyotype
      - geographical_region
      - ancestries
      - phenotypic_features
    slot_usage:
      sex:
        required: true
      karyotype:
        required: false
      geographical_region:
        required: false
      ancestries:
        required: false
      phenotypic_features:
        description: >-
          The Phenotypic Feature entity that is associated with this Biospecimen at the time of retrieval
          from the organism. Typically, a concept from Human Phenotype Ontology.
          For example, 'HP:0100244' indicates that the Individual - from_which_the_Biospecimen
          was extracted from - exhibits_'Fibrosarcoma'_as_one_of_its_phenotype.
        required: false

  Trio:
    mixins:
      - IdentifiedByAliasMixin
    description: >-
      A trio is defined by three individuals representing an individual and their parents.
    slots:
      - mother
      - father
      - child
    slot_usage:
      mother:
        required: true
        inlined: false
      father:
        required: true
        inlined: false
      child:
        required: true
        inlined: false

  File:
    mixins:
      - IdentifiedByAliasMixin
    description: >-
      A file is an object that contains information generated from a process, either an
      Experiment or an Analysis.
    slots:
      - name
      - format
      - size
      - checksum
      - forward_or_reverse
      - checksum_type
      - dataset
    slot_usage:
      name:
        description: >-
          The given filename.
        required: true
      format:
        required: true
      checksum:
        required: true
      checksum_type:
        required: true
      size:
        required: true
      dataset:
        inlined: false
        required: true
      forward_or_reverse:
        required: false
        recommended: true

  StudyFile:
    is_a: File
    description: >-
      A StudyFile is a File that is associated with a Study.
    slots:
      - study
    slot_usage:
      study:
        inlined: false
        required: true

  SampleFile:
    is_a: File
    description: >-
      A SampleFile is a File that is associated with a Sample.
    slots:
      - sample
    slot_usage:
      sample:
        inlined: false
        required: true

  SequencingProcessFile:
    is_a: File
    description: >-
      A SequencingProcessFile is a File that is associated with a SequencingProcess.
    slots:
      - sequencing_process
    slot_usage:
      sequencing_process:
        inlined: false
        required: true

  AnalysisProcessOutputFile:
    is_a: File
    description: >-
      A AnalysisProcessOutputFile is a File that is associated as an output file with an AnalysisProcess.
    slots:
      - analysis_process
    slot_usage:
      analysis_process:
        inlined: false
        required: true

  Analysis:
    mixins:
      - IdentifiedByAliasMixin
    aliases: ["data analysis"]
    description: >-
      An Analysis is a data transformation that transforms input data to output data.
      The workflow used to achieve this transformation and the individual steps are also captured.
    slots:
      - title
      - description
      - type
      - reference_genome
      - reference_chromosome
    slot_usage:
      type:
        description: >-
          The type of the Analysis. Either Reference Alignment (BAM) or Sequence Variation (VCF)
        required: false
      description:
        description: >-
          Describing how an Analysis was carried out. (e.g.: computational tools, settings, etc.).
        required: false
      reference_genome:
        required: true
      reference_chromosome:
        required: true

  AnalysisProcess:
    mixins:
      - IdentifiedByAliasMixin
    slots:
      - analysis
      - study_input_files
      - sample_input_files
      - sequencing_process_input_files
    slot_usage:
      analysis:
        inlined: false
        description: >-
          The Analysis the AnalysisProcess was part of
        required: true
      study_input_files:
        inlined: false
        required: false
      sample_input_files:
        inlined: false
        required: false
      sequencing_process_input_files:
        inlined: false
        required: false

  Dataset:
    mixins:
      - IdentifiedByAliasMixin
    description: >-
      A Dataset is a collection of Files that is prepared for distribution
      and is tied to a Data Access Policy.
    exact_mappings:
      - SIO:000089
    slots:
      - title
      - description
      - types
      - data_access_policy
    slot_usage:
      title:
        description: >-
          A title for the submitted Dataset.
        required: true
      description:
        required: true
      types:
        description: >-
          The type of a dataset.
        required: true
      data_access_policy:
        description: >-
          The Data Access Policy that applies to this Dataset.
        required: true
        inlined: false

  DataAccessPolicy:
    mixins:
      - IdentifiedByAliasMixin
    description: >-
      A Data Access Policy specifies under which circumstances, legal or otherwise,
      a user can have access to one or more Datasets belonging to one or more Studies.
    slots:
      - name
      - description
      - policy_text
      - policy_url
      - data_access_committee
      - data_use_permission
      - data_use_modifiers
    slot_usage:
      name:
        description: >-
          A name for the Data Access Policy.
        required: true
      description:
        description: >-
          A short description for the Data Access Policy.
        required: true
      policy_text:
        description: >-
          The terms of data use and policy verbiage should be captured here.
        required: true
      policy_url:
        description: >-
          URL for the policy, if available. This is useful if the terms of the policy is
          made available online at a resolvable URL.
        required: false
        recommended: true
      data_access_committee:
        description: >-
          The Data Access Committee linked to this policy.
        required: true
        inlined: false
      data_use_permission:
        description: >-
          Data use permission associated with a policy. Typically one or more terms from DUO
          and should be descendants of 'DUO:0000001 data use permission'.
        required: true
      data_use_modifiers:
        description: >-
          Modifier for Data use permission associated with a policy.
          Should be descendants of 'DUO:0000017 data use modifier'
        required: false
        recommended: true

  DataAccessCommittee:
    mixins:
      - IdentifiedByAliasMixin
    description: >-
      A group of members that are delegated to grant access to one or more datasets
      after ensuring the minimum criteria for data sharing has been met, and request
      for data use does not raise ethical and/or legal concerns.
    slots:
      - email
      - institute
    slot_usage:
      email:
        required: true
      institute:
        required: true

  Publication:
    mixins:
      - IdentifiedByAliasMixin
    description: >-
      The Publication entity represents a publication. While a publication can be any
      article that is published, the minimum expectation is that the publication has a
      valid DOI.
    slots:
      - title
      - abstract
      - author
      - year
      - journal
      - doi
      - study
      - xref
    slot_usage:
      title:
        description: >-
          The title for the Publication.
        required: false
      abstract:
        description: >-
          The study abstract that describes the goals. Can also hold abstract from a publication related to this study.
        required: false
      author:
        required: false
      year:
        required: false
      journal:
        required: false
      xref:
        description: >-
          One or more cross-references for this Publication.
        required: false
      doi:
        description: DOI identifier of the Publication.
        required: true
      study:
        description: >-
          The Study entity associated with this Publication.
        required: true
        inlined: false

  Submission:
    tree_root: true
    description: >-
      A grouping entity that represents information about one or more entities.
      A submission can be considered as a set of inter-related (and inter-connected)
      entities that represent a data submission to GHGA.
    slots:
      - analyses
      - analysis_process_output_files
      - analysis_processes
      - biospecimens
      - conditions
      - data_access_committees
      - data_access_policies
      - datasets
      - individuals
      - library_preparation_protocols
      - publications
      - sample_files
      - samples
      - sequencing_experiments
      - sequencing_process_files
      - sequencing_processes
      - sequencing_protocols
      - studies
      - study_files
      - trios
    slot_usage:
      studies:
        description: >-
          Information about a Study entities associated with this submission.
        required: true
        inlined: true
        inlined_as_list: true
      samples:
        description: >-
          Information about one or more Sample entities associated with this submission.
        required: true
        inlined: true
        inlined_as_list: true
      biospecimens:
        description: >-
          Information about one or more Biospecimen entities associated with this submission.
        required: true
        inlined: true
        inlined_as_list: true
      conditions:
        description: The Conditions associated with this Submission.
        required: true
        inlined: true
        inlined_as_list: true
      individuals:
        description: >-
          Information about one or more Individual entities associated with this submission.
        required: true
        inlined: true
        inlined_as_list: true
      sequencing_experiments:
        description: >-
          Information about one or more Experiment entities associated with this submission.
        required: true
        inlined: true
        inlined_as_list: true
      sequencing_protocols:
        description: >-
          One or more sequencing protocol entities associated with this Submission.
        required: true
        inlined: true
        inlined_as_list: true
      library_preparation_protocols:
        description: >-
          One or more library preparation protocol entities associated with this Submission.
        required: true
        inlined: true
        inlined_as_list: true
      analyses:
        description: >-
          Information about one or more Analysis entities associated with this submission.
        required: true
        inlined: true
        inlined_as_list: true
      study_files:
        description: The StudyFiles that are part of this submission.
        required: true
        inlined: true
        inlined_as_list: true
      sample_files:
        description: The SampleFiles that are part of this submission.
        required: true
        inlined: true
        inlined_as_list: true
      sequencing_process_files:
        description: The SequencingProcessFiles that are part of this submission.
        required: true
        inlined: true
        inlined_as_list: true
      sequencing_processes:
        description: The SequencingProcesses that are part of this submission.
        required: true
        inlined: true
        inlined_as_list: true
      analysis_processes:
        description: The AnalysisProcesses that are part of this submission.
        required: true
        inlined: true
        inlined_as_list: true
      analysis_process_output_files:
        description: The AnalysisProcessOutputFiles that are part of this submission.
        required: true
        inlined: true
        inlined_as_list: true
      datasets:
        description: >-
          One or more Dataset that are part of this submission.
        required: true
        inlined: true
        inlined_as_list: true
      data_access_policies:
        description: >-
          The Data Access Policy that applies to Dataset in this submission.
        required: true
        inlined: true
        inlined_as_list: true
      data_access_committees:
        description: >-
          The Data Access Committee that applies to Dataset in this submission.
        required: true
        inlined: true
        inlined_as_list: true
      publications:
        description: >-
          One or more Publication entities associated with this Submission.
        required: true
        inlined: true
        inlined_as_list: true
      trios:
        description: The Trios associated with this Submission.
        required: true
        inlined: true
        inlined_as_list: true

slots:
  alias:
    description: The alias for an entity at the time of submission.

  description:
    description: Description of an entity.
    exact_mappings:
      - SIO:000185

  key:
    description: The key of an attribute.

  key_type:
    description: The semantic type for the key of an attribute.

  value:
    description: The value of an attribute

  value_type:
    description: The semantic type for the value of an attribute.

  attributes:
    description: Key/value pairs corresponding to an entity.
    range: Attribute
    multivalued: true

  type:
    description: >-
      The type of an entity.
      Note: Not to be confused with rdf:type

  types:
    description: >-
      The types of an entity.
      Note: Not to be confused with rdf:type
    multivalued: True

  name:
    description: The name for an entity.

  title:
    description: The title that describes an entity.

  xref:
    description: Database cross references for an entity.
    multivalued: true

  study:
    description: The study associated with an entity.
    range: Study

  studies:
    description: The study associated with an entity.
    range: Study
    multivalued: True

  publications:
    description: The Publication associated with an entity.
    range: Publication
    multivalued: True

  sample:
    description: The sample associated with an entity.
    range: Sample

  samples:
    description: The samples associated with an entity.
    range: Sample
    multivalued: true

  sequencing_experiment:
    description: The sequencing experiment associated with an entity.
    range: SequencingExperiment

  sequencing_experiments:
    description: The sequencing experiments associated with an entity.
    range: SequencingExperiment
    multivalued: true

  sequencing_process:
    description: The SequencingProcess associated with an entity.
    range: SequencingProcess

  analyses:
    description: The analyses associated with an entity.
    range: Analysis
    multivalued: true

  analysis:
    description: The Analysis associated with an entity
    range: Analysis

  analysis_process:
    description: The AnalysisProcess associated with an entity.
    range: AnalysisProcess

  analysis_processes:
    description: The AnalysisProcess associated with an entity.
    range: AnalysisProcess
    multivalued: true

  dataset:
