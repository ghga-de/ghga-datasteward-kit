    description: >-
      The type of read that contains the UMI barcode (Eg: index1/index2/read1/read2).
    range: IndexReadEnum

  umi_barcode_offset:
    description: >-
      The offset in sequence of the UMI identifying barcode. (E.g. '16').

  umi_barcode_size:
    description: >-
      The size of the UMI identifying barcode (Eg. '10').

  cell_barcode_read:
